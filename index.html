<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Card Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .carousel-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    .carousel {
      display: flex;
      transition: transform 0.4s ease;
      gap: 20px;
      padding: 20px 40px; /* espace gauche/droite */
    }

    .card {
      flex: 0 0 250px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <button class="arrow arrow-left">&#8249;</button>
    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        
        <div class="card">
          <h3>Article 1</h3>
          <p>Petit aperçu de l’article 1...</p>
          <button class="btn" onclick="openPopup('Titre Article 1','Voici le contenu complet de l’article 1. Il contient beaucoup plus de détails...')">En savoir plus</button>
        </div>

        <div class="card">
          <h3>Article 2</h3>
          <p>Petit aperçu de l’article 2...</p>
          <button class="btn" onclick="openPopup('Titre Article 2','Voici le contenu complet de l’article 2 avec davantage de texte et explications.')">En savoir plus</button>
        </div>

        <div class="card">
          <h3>Article 3</h3>
          <p>Petit aperçu de l’article 3...</p>
          <button class="btn" onclick="openPopup('Titre Article 3','Voici le contenu complet de l’article 3 pour lecture intégrale.')">En savoir plus</button>
        </div>

        <div class="card">
          <h3>Article 4</h3>
          <p>Petit aperçu de l’article 4...</p>
          <button class="btn" onclick="openPopup('Titre Article 4','Voici le contenu complet de l’article 4. Plus de détails disponibles ici.')">En savoir plus</button>
        </div>

        <div class="card">
          <h3>Article 5</h3>
          <p>Petit aperçu de l’article 5...</p>
          <button class="btn" onclick="openPopup('Titre Article 5','Voici le contenu complet de l’article 5. Explications supplémentaires...')">En savoir plus</button>
        </div>

        <div class="card">
          <h3>Article 6</h3>
          <p>Petit aperçu de l’article 6...</p>
          <button class="btn" onclick="openPopup('Titre Article 6','Voici le contenu complet de l’article 6 avec toutes les informations nécessaires.')">En savoir plus</button>
        </div>

      </div>
    </div>
    <button class="arrow arrow-right">&#8250;</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">✖</button>
      <h2 id="popup-title"></h2>
      <p id="popup-text"></p>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const leftArrow = document.querySelector('.arrow-left');
    const rightArrow = document.querySelector('.arrow-right');
    let offset = 0;

    rightArrow.addEventListener('click', () => {
      if (offset > -(carousel.scrollWidth - carousel.parentElement.offsetWidth)) {
        offset -= 270;
        carousel.style.transform = `translateX(${offset}px)`;
      }
    });

    leftArrow.addEventListener('click', () => {
      if (offset < 0) {
        offset += 270;
        carousel.style.transform = `translateX(${offset}px)`;
      }
    });

    // Popup
    function openPopup(title, text) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-text').innerText = text;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
